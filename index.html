<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSON Quiz App</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/dark_mode.css" />
  <link rel="stylesheet" href="css/quiz_controls.css" />
  <link rel="stylesheet" href="css/toggle_menu.css" />
  <link rel="stylesheet" href="css/footer.css" />
  <link rel="stylesheet" href="css/nav.css" />
</head>

<body>
  <div id="sidebar" class="sidebar">
    <button id="sidebar-toggle">☰</button>
    <div class="sidebar-content">
      <a href="index.html">Home</a>

      <div class="nav-section">
        <button class="expand-btn">Oracle ▸</button>
        <div class="submenu">
          <button class="expand-btn">SQL ▸</button>
          <div class="submenu">
            <a href="quiz.html?quiz=1Z0_908&file=data/1Z0_908.json">908</a>
            <a href="quiz2.html">Quiz 2</a>
          </div>
        </div>
      </div>

      <label class="switch">
        <input type="checkbox" id="theme-toggle" />
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <main>
    <h1 id="quiz-title">Welcome to the Quiz</h1>
  </main>

  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="js/main.js"></script>
  <script src="js/nav.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Dark mode toggle
      document.getElementById('theme-toggle').addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
      });

      // Load footer (use relative path)
      fetch('constant/footer.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('footer-container').innerHTML = html;
        });
    });
  </script>
</body>

</html>
