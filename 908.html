<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>908</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/dark_mode.css" />
  <link rel="stylesheet" href="css/quiz_controls.css" />
  <link rel="stylesheet" href="css/toggle_menu.css" />
  <link rel="stylesheet" href="css/footer.css" />
  <link rel="stylesheet" href="css/nav.css" />

  <script>
    // Auto-adjust relative paths for CSS/JS/IMG based on current path depth
    window.addEventListener('DOMContentLoaded', () => {
      const basePath = window.location.pathname.split('/').slice(0, -1).join('/');

      // Fix relative links for CSS, JS, and IMG
      document.querySelectorAll('link[rel="stylesheet"], script[src], img[src]').forEach(el => {
        const attr = el.tagName === 'LINK' ? 'href' : 'src';
        const val = el.getAttribute(attr);
        if (val && (val.startsWith('css/') || val.startsWith('js/') || val.startsWith('images/'))) {
          el.setAttribute(attr, `${basePath}/${val}`);
        }
      });

      // Load footer HTML into footer container
      fetch(`${basePath}/constant/footer.html`)
        .then(res => res.text())
        .then(html => {
          document.getElementById('footer-container').innerHTML = html;
        });

      // Initialize quiz
      loadQuiz('data/1Z0_908.json', '1Z0_908');

      // Theme toggle listener
      document.getElementById('theme-toggle').addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
      });

      // Expand all explanations
      document.getElementById("expand-all").addEventListener("click", () => {
        document.querySelectorAll("#wrong-answers .explanation").forEach(div => div.style.display = "block");
        document.querySelectorAll("#wrong-answers .toggle-explanation").forEach(btn => btn.textContent = "Hide Explanation");
      });

      // Collapse all explanations
      document.getElementById("collapse-all").addEventListener("click", () => {
        document.querySelectorAll("#wrong-answers .explanation").forEach(div => div.style.display = "none");
        document.querySelectorAll("#wrong-answers .toggle-explanation").forEach(btn => btn.textContent = "Show Explanation");
      });
    });
  </script>
</head>

<body>
  <div id="sidebar" class="sidebar">
    <button id="sidebar-toggle">☰</button>
    <div class="sidebar-content">
      <a href="index.html">Home</a>

      <div class="nav-section">
        <button class="expand-btn">Oracle ▸</button>
        <div class="submenu">
          <button class="expand-btn">SQL ▸</button>
          <div class="submenu">
            <a href="908.html" onclick="loadQuiz('data/1Z0_908.json', '1Z0_908')">908</a>
            <a href="quiz2.html">Quiz 2</a>
          </div>
        </div>
      </div>

      <label class="switch">
        <input type="checkbox" id="theme-toggle" />
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <main>
    <div id="score" style="margin-top: 10px;">Score: 0 / 0</div>
    <div id="review-buttons" style="display: flex; gap: 10px;">
      <button id="btn-wrong">Wrong (0)</button>
    </div>

    <h1 id="quiz-title">Loading Quiz 1...</h1>
    <div id="quiz-container"></div>
    <div class="quiz-controls">
      <button id="prev-btn" onclick="prevQuestion()">Previous</button>
      <button id="next-btn" onclick="nextQuestion()">Next</button>
      <button onclick="resetQuiz()">Reset</button>
      <button id="submit-btn" onclick="submitCurrentAnswer()">Submit</button>
    </div>

    <hr id="quiz-divider" style="display: none;" />

    <!-- Explanation controls ABOVE wrong answers -->
    <div id="explanation-controls" style="display: none; gap: 10px; margin-bottom: 10px;">
      <button id="expand-all">Expand All Explanations</button>
      <button id="collapse-all">Collapse All Explanations</button>
    </div>

    <!-- Single wrong answers container -->
    <div id="wrong-answers" style="margin-top: 40px;"></div>
  </main>

  <!-- Footer Container -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="js/quiz/quiz_data.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/quiz/quiz_render.js"></script>
  <script src="js/quiz/quiz_events.js"></script>
  <script src="js/quiz/wrong_answers.js"></script>
  <script src="js/nav.js"></script>
</body>

</html>
